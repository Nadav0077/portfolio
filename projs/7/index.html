<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Book Shop</title>
</head>

<body onload="init()">
    <h2>my books</h2>
    <div class="table-wrapper">
        <button onclick="onDisplayCreateModal()">Create new book</button>
        <label class="switch">
                <input class='display-checkbox' onchange="changeDisplay(this)" type="checkbox">
                <span class="slider"></span>
              </label>
        <div class="create-book-modal">
            <h2>create book</h2>
            Book Title: <input type="text" name="bookTitle"> Book Price: <input type="number" name="bookPrice">
            <button onclick="onCreateNewBook()">Create</button>
        </div>
        <div class="update-book-modal">
            <h2>update book</h2>
            Book Title:
            <input type="text" name="bookTitleUpdate"> Book Price:
            <input type="number" name="bookPriceUpdate"> <button onclick="onUpdateBook()">Update</button>
        </div>
        <table class="books-table">
            <thead>
                <tr>
                    <th onclick="onSortTable('id')">ID</th>
                    <th onclick="onSortTable('title')">Title</th>
                    <th onclick="onSortTable('price')">Price</th>
                    <th colspan="3">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tbody>
        </table>
        <div class="book-cards-container">

        </div>
    </div>
    <div class="page-move">
        <button onclick="onPrevPage()"><</button>
        <button onclick="onNextPage()">></button>
    </div>
    </div>
    <div class="read-modal" hidden>
        <h2 class="modal-title"></h2>
        <div class="modal-img"></div>
        <h3 class="modal-price"></h3>
        <p class="modal-id"></p>
        <input type="number" min="0" max="10" onKeyDown="return false" name="rateInput" onchange="onUpdateRate(this.value)">
        <button class="remove-btn" onclick="onCloseModal()">Close</button>
    </div>
    <script src="js/service/util-service.js"></script>
    <script src="js/service/storage-service.js"></script>
    <script src="js/service/book-service.js"></script>
    <script src="js/book-controller.js"></script>
</body>

</html>
